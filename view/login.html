<!doctype html>
<html lang="es">
    <head>
    
        <meta charset="utf-8">
        <title>Login HRM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="HRM IHC" name="description">
        
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">
    
        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css">
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css">
    
    </head>

    <body>

        <!-- Loader -->
            <div id="preloader"><div id="status"><div class="spinner"></div></div></div>

         <!-- Begin page -->
         <div class="accountbg" style="background: url('assets/images/bg.jpg');background-size: cover;background-position: center;"></div>

        <div class="account-pages mt-5 pt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-5 col-xl-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center mt-4">
                                    <div class="mb-3">
                                        
                                            <h1>HRM</h1>
                                    </div>
                                </div>
                                <div class="p-3">
                                    <h4 class="font-size-18 mt-2 text-center">¡Bienvenido!</h4>
                                    <p class="text-muted text-center mb-4">Inicia sesión en el Sistema de Recursos Humanos</p>
    
                                    <form class="form-horizontal" method="post">
                                        <div class="mb-3">
                                            <label class="form-label" for="cedula">cedula</label>
                                            <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Introduce tu cedula">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label" for="userpassword">Contraseña</label>
                                            <input type="password" class="form-control" id="clave" name="clave" placeholder="Introduce tu Contraseña">
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col-sm-6">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="" id="customControlInline">
                                                    <label class="form-check-label" for="customControlInline">
                                                        Recúerdame
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 text-end">
                                                <button id="enviar" class="btn btn-primary w-md waves-effect waves-light" type="submit">Entrar</button>
                                            </div>
                                        </div>
    
                                        <div class="mb-0 row">
                                            <div class="col-12 mt-4">
                                                <a href="pages-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> ¿Olvidaste tu contraseña?</a>
                                            </div>
                                        </div>
                                    </form>
    
                                </div>
    
                            </div>
                        </div>
                        <div class="mt-5 text-center position-relative">
                            <p class="text-white">¿No tienes cuenta? <a href="registro.html" class="fw-bold text-primary"> Regístrate ahora </a> </p>
                            <p class="text-white"><script>document.write(new Date().getFullYear())</script> © IHC + BBDD2 <i class="mdi mdi-heart text-danger"></i></p>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>

                             
        <!-- JAVASCRIPT -->
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>

        <script src="assets/js/app.js"></script>
        <script src="js/conexionApi.js"></script>

    </body>
</html>
